<!DOCTYPE html>
<html lang="pt" data-theme="night">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicTask</title>
</head>

<body>
    
    <form action="" class="mx-auto mt-8 w-lg" method="post" th:object="${task}">
      <h2 class="text-2xl font-bold text-primary">Nova tarefa</h2>
      <fieldset class="fieldset">
        <legend class="fieldset-legend">Titulo</legend>
        <input name="title" type="text" class="input" placeholder="Titulo da tarefa" />
        <p class="label" th:errors="*{title}"></p>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="fieldset-legend">Descrição</legend>
        <input name="description" type="text" class="input" placeholder="Descrição da legenda" />
        <p class="label text-error" th:errors="*{description}" ></p>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="fieldset-legend">Pontos</legend>
        <input name="score" type="number" class="input" />
        <p class="label text-error" th:errors="*{score}"></p>
      </fieldset>

      <div>
          <a href="/tasks" class="btn btn-neutral">Cancelar</a>
          <button class="btn btn-primary">Salvar</button>


      </div>



    </form>

</body>
</html>
