<!DOCTYPE html>
<html lang="pt" data-theme="night">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicTask</title>
</head>

<body>
    
    <div class="navbar bg-base-100 shadow-sm mb-4">
        <a class="btn btn-ghost text-xl">EpicTask</a>
      </div>

      <a href="tasks/form" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
        Nova tarefa
      </a>

      <div th:if="${message != null}" role="alert" class="alert alert-success alert-soft m-4">
        <span th:text="${message}"></span>
      </div>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 place-items-center">     

    <div th:each="task : ${tasks}" class="card card-border bg-base-300 w-96">
        <div class="badge badge-success m-4">50 pontos</div>

        <div class="card-body items-center">
          <h2 class="card-title" th:text="${task.title}"></h2>
          <p th:text="${task.description}"></p>
          <div
          class="radial-progress bg-primary text-primary-content border-primary border-4"
        style="--value:70;" aria-valuenow="70" role="progressbar">
        70%
        </div>
    </div>
    <div class="card-actions justify-end m-4">
      <button class="btn btn-soft btn-error">Apagar</button>
    </div>
      </div>

    <div class="card card-border bg-base-300 w-96">
        <div class="badge badge-success m-4">50 pontos</div>

        <div class="card-body items-center">
          <h2 class="card-title">Criar o Banco de Dados</h2>
          <p>Criar o banco de dados com 3 tabelas no mysql</p>
          <div
          class="radial-progress bg-primary text-primary-content border-primary border-4"
        style="--value:70;" aria-valuenow="70" role="progressbar">
        70%
        </div>
    </div>
    <div class="card-actions justify-end m-4">
      <button class="btn btn-soft btn-error">Apagar</button>
    </div>
      </div>
</main>

</body>
</html>
